  <title>Jack Calli</title>

  <style type="text/css">
    ul {
      line-height: 1.5em;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1em;
      max-width: 100%;
      margin: auto;
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 600px) {
      .photo-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>
  <a href="/" style="margin-bottom: 1em; display: block;">Back</a>

  <div class="photo-grid">
    <img src="/assets/taper.jpg" alt="Taper" />
    <img src="/assets/gem.jpg" alt="Gem" />
    <img src="/assets/lust.jpg" alt="Lust" />
    <img src="/assets/sydney.jpg" alt="Sydney" />
  </div>
</body>
